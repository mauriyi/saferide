<mat-toolbar class="topbar">
  <!-- --------------------------------------------------------------- -->
  <div class="branding d-none d-lg-flex align-items-center">
    <!-- Imagen en la parte izquierda -->
    <img src="/assets/images/logos/light-logo.svg" alt="Logo" class="logo-left" />
  </div>
  <span class="flex-1-auto"></span>

  <span class="flex-1-auto"></span>

  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button mat-icon-button extended [matMenuTriggerFor]="profilemenu" aria-label="Notifications"
    class="position-relative d-flex align-items-center justify-content-center profile-btn-dd">
    <img src="/assets/images/profile/user-1.jpg"
      class="rounded-circle icon-30 object-cover profile-dd d-flex align-items-center justify-content-center" width="30"
      height="30" />
  </button>
  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow dd-notifications">
    <div class="p-x-16 p-y-20 b-b-1">
      <div class="d-flex align-items-center">
        <img src="/assets/images/profile/user-1.jpg" class="rounded-circle" width="50" height="50" />
        <div class="m-l-16">
          <h6 class="f-s-14 f-w-600 m-0 mat-subtitle-1 d-flex align-items-center">
            {{userEmail}}
          </h6>
        </div>
      </div>
    </div>
    <div class="p-16">
      @for(profile of profiledd; track profile.title) {
      <a class="p-8 text-decoration-none d-block text-hover-primary" (click)="clearLocalStorage()" [routerLink]="[profile.link]">
        <div class="d-flex align-items-center">
          <h5 class="f-s-14 f-w-500 m-0 textprimary mat-subtitle-1 hover-text">
            {{ profile.title }}
          </h5>
        </div>
      </a>
      }
    </div>
  </mat-menu>
</mat-toolbar>
