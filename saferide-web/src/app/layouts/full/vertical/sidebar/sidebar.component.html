<div class="flex">
  <div class="user-profile profile-bar" style="background: url(assets/images/backgrounds/user-info.jpg) no-repeat">
    <!-- User profile image -->
    <div class="profile-img">
      <img src="assets/images/profile/user-1.jpg" alt="user" width="50" class="rounded-circle" />
    </div>
    <!-- User profile text-->
    <!-- ============================================================== -->
    <!-- Profile - style you can find in header.scss -->
    <!-- ============================================================== -->
    <div class="profile-text p-t-4">
      <a href="javascript:void(0)" [matMenuTriggerFor]="sdprofile" class="text-decoration-none d-flex align-items-center text-white w-100 f-s-16">
      Markarn Doe
        <i-tabler name="chevron-down" class="icon-18 m-l-auto"></i-tabler>
      </a>
    </div>
    
    <mat-menu #sdprofile="matMenu" yPosition="below" class="cardWithShadow profile-dd">
      <button class="d-flex align-items-center gap-8 p-x-16 p-y-10" mat-menu-item>
        <mat-icon class="m-r-0 f-s-18 icon-18 text-primary">account_circle</mat-icon>
        <span>My Profile</span>
      </button>
      <button class="d-flex align-items-center gap-8 p-x-16 p-y-10" mat-menu-item>
        <mat-icon class="m-r-0 f-s-18 icon-18 text-primary">credit_card</mat-icon>
        <span>My Notes</span>
      </button>
      <button class="d-flex align-items-center gap-8 p-x-16 p-y-10" mat-menu-item>
        <mat-icon class="m-r-0 f-s-18 icon-18 text-success">mail</mat-icon>
        <span>Inbox</span>
      </button>
      <mat-divider></mat-divider>
      <button class="d-flex align-items-center gap-8 p-x-16 p-y-10" mat-menu-item>
        <mat-icon class="m-r-0 f-s-18 icon-18 text-warning">settings</mat-icon>
        <span>Account Setting</span>
      </button>
      <mat-divider></mat-divider>
      <button class="d-flex align-items-center gap-8 p-x-16 p-y-10" mat-menu-item>
        <mat-icon class="m-r-0 f-s-18 icon-18 text-error">login</mat-icon>
        <span>Logout</span>
      </button>
      <mat-divider></mat-divider>
      <div class="p-8">
        <button mat-raised-button color="primary" class="rounded-pill w-100 shadow-none">View Profile</button>
      </div>
    </mat-menu>
  </div>
</div>
